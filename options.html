<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>SVG Replacer</title>
	<link rel="icon" type="image/png" href="/images/SVGR_96.png">
	<link href="../options.css" rel="stylesheet" type="text/css">
</head>

<body>
	<div id="loading" hidden="true">
		<h4>Loadingâ€¦</h4>
	</div>
	<div id="main">
		<div>
			<label class="label">Select a domain</label>
			<select id="domain_selector"></select>
			<button id="delete_domain">Delete</button>
		</div>
		<div>
			<table id="svg_table"></table>
			<table>
				<tr>
					<td class="transparent">Original SVG</td>
					<td class="transparent">Replacement</td>
				</tr>
				<tr class="big_display">
					<td id="original_svg"></td>
					<td id="target_svg"></td>
				</tr>
				<tr class="editor">
					<td><textarea id="original_text" cols="30" rows="10" readonly></textarea></td>
					<td><textarea id="target_text" cols="30" rows="10"></textarea></td>
				</tr>
				<tr>
					<td class="transparent" colspan="2"><small>Reload webpage to take effect</small></td>
				</tr>
				<tr>
					<td id="delete_svg" class="button">Restore and save</td>
					<td id="save_svg" class="button">Save replacement</td>
				</tr>
				<tr>
					<td class="transparent">
						<label for="import" class="button" style="display: inline-block; width: calc(100% - 1vw);">Import settings</label>
						<input type="file" id="import" accept="application/json" style="display: none;">
					</td>
					<td id="export" class="button">Export settings</td>
				</tr>
			</table>
		</div>
	</div>
	<p>&nbsp;</p>
	<script type="text/javascript" src="../options.js"></script>
</body>

</html>
